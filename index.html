<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malware Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #1e1e2f;
            color: #ffffff;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: #292946;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #ffcc00;
        }
        input[type="file"] {
            margin: 15px 0;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button {
            background-color: #ff5733;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e04d2c;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            background-color: #444;
            padding: 10px;
        }
        .malicious {
            background-color: #ff4d4d;
        }
        .clean {
            background-color: #4caf50;
        }
        .loading {
            background-color: #ffd700;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>File Malware Scanner</h2>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Scan File</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        const API_URL = "https://your-repl-name.repl.co/scan";  // Replace with your hosted API

        async function uploadFile() {
            let fileInput = document.getElementById("fileInput");
            let resultDiv = document.getElementById("result");

            if (fileInput.files.length === 0) {
                resultDiv.innerHTML = "‚ö†Ô∏è Please select a file.";
                resultDiv.className = "result malicious";
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput.files[0]);

            resultDiv.innerHTML = "üîÑ Uploading file...";
            resultDiv.className = "result loading";

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    throw new Error("Server error: " + response.statusText);
                }

                const scanResult = await response.json();

                if (scanResult.error) {
                    resultDiv.innerHTML = "‚ö†Ô∏è Error: " + scanResult.error;
                    resultDiv.className = "result malicious";
                } else {
                    let analysisStats = scanResult.data?.attributes?.last_analysis_stats || {};
                    let maliciousCount = analysisStats.malicious || 0;
                    let suspiciousCount = analysisStats.suspicious || 0;

                    if (maliciousCount > 0) {
                        resultDiv.innerHTML = "‚ùå Malicious File Detected! üö®";
                        resultDiv.className = "result malicious";
                    } else if (suspiciousCount > 2) {
                        resultDiv.innerHTML = "‚ö†Ô∏è Suspicious File Detected!";
                        resultDiv.className = "result malicious";
                    } else {
                        resultDiv.innerHTML = "‚úÖ File is Clean!";
                        resultDiv.className = "result clean";
                    }
                }
            } catch (error) {
                resultDiv.innerHTML = "‚ùå Scan failed. Try again.";
                resultDiv.className = "result malicious";
            }
        }
    </script>
</body>
</html>
